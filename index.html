<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SmartMonezAssets</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
      <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      // Initialize Telegram WebApp and wait for it to be ready
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Check if it's a mobile device
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Request fullscreen only on mobile
          try {
            WebView.postEvent('web_app_request_fullscreen');
            console.log("Fullscreen request sent (mobile device)");
          } catch (error) {
            console.error("Error requesting fullscreen:", error);
          }
        } else {
          console.log("Skipping fullscreen request for desktop platform");
        }

        // Event listeners
        window.Telegram.WebApp.onEvent('fullscreen_changed', function(event) {
          console.log('Fullscreen mode changed:', event.is_fullscreen);
        });
        
        window.Telegram.WebApp.onEvent('fullscreen_failed', function(event) {
          console.log('Fullscreen request failed:', event.error);
        });
        
        // Add function to exit fullscreen if needed
        function exitFullscreen() {
          window.Telegram.WebApp.postEvent('web_app_exit_fullscreen', {});
        }
        
        // Detailed logging of Telegram WebApp data
        console.log("Telegram WebApp initialized from index.html");
        
        var user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
          console.log("User Details:");
          console.log("- ID:", user.id);
          console.log("- First Name:", user.first_name);
          console.log("- Last Name:", user.last_name || "Not provided");
          console.log("- Username:", user.username || "Not provided");
          console.log("- Language Code:", user.language_code);
          console.log("- Is Premium:", user.is_premium ? "Yes" : "No");
        } else {
          console.log("User data not available");
        }
        
        console.log("Full InitData:", window.Telegram.WebApp.initData);
        console.log("Full InitDataUnsafe:", window.Telegram.WebApp.initDataUnsafe);
      } else {
        console.log("Telegram WebApp is not available");
      }
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/smbuild.loader.js";
      var config = {
          dataUrl: buildUrl + "/smbuild.data",
          frameworkUrl: buildUrl + "/smbuild.framework.js",
          codeUrl: buildUrl + "/smbuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "SmartMonezAssets",
          productVersion: "0.1.0",
          showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.gameInstance = unityInstance; // Store Unity instance globally
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
